<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق تعليمى سؤال وجواب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin: 20px 0;
            font-size: 18px;
        }
        .answer {
            display: none;
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }
        .btn {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>تطبيق سؤال وجواب</h1>
    <div class="question">
        <strong>س: ما هو عاصمة فرنسا؟</strong>
        <button class="btn" onclick="toggleAnswer('answer1')">إظهار الإجابة</button>
        <div class="answer" id="answer1">ج: عاصمة فرنسا هي باريس.</div>
    </div>
    <div class="question">
        <strong>س: ما هو أكبر كوكب في المجموعة الشمسية؟</strong>
        <button class="btn" onclick="toggleAnswer('answer2')">إظهار الإجابة</button>
        <div class="answer" id="answer2">ج: أكبر كوكب في المجموعة الشمسية هو كوكب المشتري.</div>
    </div>
</div>

<script>
    function toggleAnswer(answerId) {
        const answer = document.getElementById(answerId);
        if (answer.style.display === "none" || answer.style.display === "") {
            answer.style.display = "block";
        } else {
            answer.style.display = "none";
        }
    }
</script>

</body>
</html>
